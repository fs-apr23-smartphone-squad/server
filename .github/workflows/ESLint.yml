name: Lint

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint with ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
